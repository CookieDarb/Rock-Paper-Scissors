<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="author" content="CookieDarb">
    <meta name="description" content="Rock Paper Scissors : A Classic!">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <section class="js-moves moves">
        <section class="col1">
            <h2>You</h2>
            <img src="img/rock-emoji.png" alt="Rock" title="Rock" height="100" width="100">
        </section>
        <section class="col2">
            <h2>Computer</h2>
            <img src="img/rock-emoji.png" alt="Rock" title="Rock" height="100" width="100">
        </section>
    </section>

    <p class="js-result result">Welcome!</p>
    <p class="js-score score"></p>
    
    <section class="reset-button">
        <button onclick="
            score.win=0;
            score.draw=0;
            score.lose=0;
            localStorage.removeItem('score');
            console.log(score);
            document.querySelector('.js-score').innerHTML=`Wins: ${score.win} | Draws: ${score.draw} | Lost: ${score.lose}`;
        ">Reset Score</button>
    </section>

    <section class="moves-button">
        <button onclick="
            checkWin('rock',generateRandom());
            "><img src="img/rock-emoji.png" alt="Rock" title="Rock" height="50" width="50"></button>

        <button onclick="
            checkWin('paper',generateRandom());            
        "><img src="img/paper-emoji.png" alt="Paper" title="Paper" height="50" width="50"></button>

        <button onclick="
            checkWin('scissors',generateRandom());
        "><img src="img/scissors-emoji.png" alt="Scissors" title="Scissors" height="50" width="50"></button>

    </section>

    <script src="scripts/rock-paper-scissors.js"></script>

</body>
</html>
